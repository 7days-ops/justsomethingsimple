<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Список элементов</title>
    <link rel="stylesheet" href="/static/usual.css" />
</head>
<body>
    <h1>Список элементов</h1>
    <ul>
        {{range .}}
        <li>ID: {{.ID}}, Название: {{.Name}}</li>
        {{else}}
        <li>Элементы отсутствуют</li>
        {{end}}
    </ul>
</body>
</html>
